<html>
<head>
    <title>Product review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<body>

<br><br>
<table id="demo"></table>

<script type="text/javascript">
var xmlFile = 'https://shwetharbharadwaj.github.io/xmlfile/xmlValuation.xml';

function loadDoc() {
  var xhttp = new XMLHttpRequest();

  xhttp.open("GET", xmlFile, true);
  xhttp.send();
  xhttp.onreadystatechange = function() {
    if (this.readyState === 4 && this.status === 200) {
   
      xmlFunction(this.response);
    }
  };

}

function xmlFunction(xml) {
  var parser = new DOMParser();
  var xmlDoc = parser.parseFromString(xml, "text/xml");
  var table = "<tr><th>ProductName</th><th>Description</th></tr>";
  var x = xmlDoc.getElementsByTagName("details");
  for (var elem of x) {
      var cats = elem.getElementsByTagName("purchased")[0].childNodes[0].nodeValue;
    var subCats = elem.getElementsByTagName("rating")[0].childNodes[0].nodeValue;
    table += "<tr><td>"+ cats + "</td><td>" + subCats + "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
loadDoc();
</script>
<table id="demo"></table>
</body>
</html>
